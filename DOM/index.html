<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>My Title</title>
    </head>
    <body>
        <button onclick="myFunction()">click me!</button>
        <p id="demo"></p>
        <script>
            function myFunction() {
                var x = document.title;
                document.getElementById("demo").innerHTML = x;
            }
        </script>
    </body>
</html>
