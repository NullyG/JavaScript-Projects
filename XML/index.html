<!DOCTYPE html>
<html>
<body>
<p id="XML_Example"></p>
<script>
var XML_parser, XML_Document;

//creates a text string
var Movie = "<movie>" +
"<title>New world build</title>" +
"<primary>Bow</primary>" +
"<secondary>Spear</secondary>" +
"<consumable>Honeyed Melon</consumable>" +
"</movie>";

//creates an XML DOM parser
XML_Parser = new DOMParser();

//creates a new XML DOM object using the text string
XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

document.getElementById("XML_Example").innerHTML =
XML_Document.getElementsByTagName("primary")[0].childNodes[0].nodeValue;

</script>
</body>
</html>
